<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/reset.css">
    <title>Kenzie Habit</title>
  </head>
  <body>
    <header>
      <div class="header_kenzieHabit">
        <h2 class="title_kenzie">KenzieHabit</h2>
        <figure class="figure_userKenzie">
          <img src="https://img.freepik.com/fotos-gratis/imagem-aproximada-em-tons-de-cinza-de-uma-aguia-careca-americana-em-um-fundo-escuro_181624-31795.jpg?w=2000"  class="img_kenzieHabit" alt="foto do usuário">
        </figure>
      </div>
      <div class="header_usuario">
        <figure class="figure_user">
          <img src="https://img.freepik.com/fotos-gratis/imagem-aproximada-em-tons-de-cinza-de-uma-aguia-careca-americana-em-um-fundo-escuro_181624-31795.jpg?w=2000" class="img_user" alt="foto do usuário">
        </figure>
        <h2 class="user_name">nome do usuário</h2>
      </div>
    </header>

    <div class="nav_Tarefas">
      <h2 class="title_tarefa">Tarefas</h2>
      <div>
        <button class="bttn_Todos">Todos</button>
        <button class="bttn_Concluidos">Concluídos</button>
        <button class="bttn_Criar">Criar</button>
      </div>
    </div>

    <table class="tabela">
      <thead>
        <th class="status">Status</th>
        <th class="titulo">Título</th>
        <th class="descricao">Descrição</th>
        <th class="categoria">Categoria</th>
        <th class="editar">Editar</th>
      </thead>
    </table>

    <script type="module" src="src/scripts/index.scripts.js"></script>
  </body>
</html>
